<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{%block title%}{%endblock%}</title>

    <!-- jQuery -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <!-- Bootstrap 4 -->
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

   <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">
  </head>

  <body>
    <form class="opt-sel" action=".">
      <div class="row">
        <div class="col-8">
          <div class="form-group">
            <select class="form-control" name="opt-seler">
              {%for opt in opts%}
              <option value="{{opt}}" {% if opt == state %}selected{% endif %}>{{opt}}</option>
              {%endfor%}
            </select>
          </div>
        </div>

        <div class="col-1">

        </div>

        <div class="col-3">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>

      {% if not opts2 == [] %}
      <div class="row">
        <div class="col-8">
          <div class="form-group">
            <select class="form-control" name="opt-seler2">
              {%for opt in opts2%}
              <option value="{{opt}}" {% if opt == county %}selected{% endif %}>{{opt}}</option>
              {%endfor%}
            </select>
          </div>
        </div>

        <div class="col-1">

        </div>

        <div class="col-3">
          <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
        </div>
      </div>
      {% endif %}

    </form>

    <br>
    <br>
    <br>

    <h1>{% block fun_fact %}

    {% endblock %}</h1>

    <br>
    <br>

    <h1>{% block fun_fact2 %}

    {% endblock %}</h1>

  </body>
</html>
